    <header>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>

                <label for="phone">Your Phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One Me</legend>
                    <label for="m">
                        <input type="radio" name="male" id="male">Male
                    </label>
                    <label for="f">
                        <input type="radio" name="male" id="female">FeMale
                    </label>
                    <label for="md">
                        <input type="radio" name="male" id="Middle">Middle
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more</legend>
                    <label for="one">
                        <input type="checkbox" name="o" id="one">one
                    </label>
                    <label for="twin">
                        <input type="checkbox" name="o" id="twin">Twin
                    </label>
                    <label for="familly">
                        <input type="checkbox" name="o" id="familly">Familly
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </header>
